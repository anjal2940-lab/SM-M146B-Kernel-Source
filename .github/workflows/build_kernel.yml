name: Build M14x Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm libncurses-dev libmpc-dev libmpfr-dev libgmp-dev python3 python-is-python3 curl

      - name: Download Google Clang (r450784d)
        run: |
          mkdir clang
          # Downloading from a reliable mirror that supports direct archive extraction
          curl -Lo clang.tar.gz https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/android13-release/clang-r450784d.tar.gz
          tar -C clang/ -xzf clang.tar.gz
          echo "$(pwd)/clang/bin" >> $GITHUB_PATH

      - name: Build Kernel
        run: |
          # Set Paths explicitly
          export PATH=$(pwd)/clang/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
          
          # Clean and Config
          make O=out s5e8535-m14xnsxx_defconfig
          
          # Compile with LLVM tools
          make -j$(nproc --all) O=out \
                      CC=clang \
                      LD=ld.lld \
                      AR=llvm-ar \
                      NM=llvm-nm \
                      OBJCOPY=llvm-objcopy \
                      OBJDUMP=llvm-objdump \
                      STRIP=llvm-strip \
                      CLANG_TRIPLE=aarch64-linux-gnu- \
                      CROSS_COMPILE=aarch64-linux-gnu- \
                      CROSS_COMPILE_ARM32=arm-linux-gnueabi-

      - name: Upload Kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Image-M14x
          path: out/arch/arm64/boot/Image.gz

      - name: Upload DTBO
        uses: actions/upload-artifact@v4
        with:
          name: DTBO-Image-M14x
          path: out/arch/arm64/boot/dtbo.img
